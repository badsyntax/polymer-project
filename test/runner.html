<!DOCTYPE html>
<html>
  <head>
    <title>Example project test runner</title>
    <link rel="stylesheet" href="app/components/mocha/mocha.css" />
    <script src="app/components/mocha/mocha.js"></script>
    <script src="app/components/chai/chai.js"></script>
    <script src="app/components/sinonjs/sinon.js"></script>
  </head>
  <body>

    <div id="mocha"></div>

    <script>
      this.expect = chai.expect;
      this.assert = chai.assert;
      mocha.setup('bdd');
    </script>

    <!-- Add spec JS dependencies here -->
    <script src="../../../assets/components/jquery/jquery.min.js"></script>
    <script src="../../../assets/components/eventemitter2/lib/eventemitter2.js"></script>
    <script src="../../../assets/components/mustache/mustache.js"></script>
    <script data-cover src="../../../src/OEEyeDraw.js"></script>
    <script src="../../../src/ED/Controller.js"></script>

    <!-- Add spec files here -->
    <script src="../specs/OEEyeDraw.spec.js"></script>

    <!-- Code coverage dependencies -->
    <script src="../../../assets/components/blanket/dist/qunit/blanket.min.js"
      data-cover-adapter="../adapters/mocha-blanket.js"></script>

    <!-- Run the tests -->
    <script>
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run(function done() {});
    }
    </script>
  </body>
</html>
