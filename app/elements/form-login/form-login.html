<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/core-field/core-field.html">
<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../../components/paper-button/paper-button.html">

<polymer-element name="form-login" attributes="method action username errors" block>
  <template>
    <link rel="stylesheet" href="css/form-login.css">
    <form id="form" method="{{method}}" action="{{action}}">
      <template if="{{errors}}">
        <div>
          {{errors}}
        </div>
      </template>
      <core-field>
        <paper-input id="username" floatingLabel label="Username:" type="text" name="username" value="{{username}}" flex></paper-input>
      </core-field>
      <core-field>
        <paper-input type="password" floatingLabel label="Password:"  name="username" flex></paper-input>
      </core-field>
      <core-field>
        <paper-button on-click="{{submitForm}}" raisedButton label="Login" type="submit"></paper-button>
      </core-field>
    </form>
  </template>
  <script>
  Polymer('form-login', {
    username: '',
    password: '',
    action: '',
    method: 'post',
    errors: '',
    ready: function() {
      this.$.username.$.input.focus();
    },
    validate: function(msg) {
      this.errors = msg;
    },
    submitForm: function() {
      this.$.username.invalid = true;
    }
  });
  </script>
</polymer-element>
